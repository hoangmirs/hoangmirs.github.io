<article class="page-article">
  <div class="wrap-content">
    <div class="pagination" style="display: flex; justify-content: flex-start">
      <a href="javascript:history.back()" class="previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </div>
    <header class="page-header">
      <h1 class="page-title">{{page.title}}</h1>
      <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}</span></div>
    </header>
    <div class="page-content">
      {% if page.img %}
      <img class="page-img" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      {% endif %}
      {{page.content | markdownify}}
    </div>
    {% include disqus.html %}
    {% include fb-comments.html %}
  </div>
</article>
