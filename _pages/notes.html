---
layout: default
title: Notes
permalink: /notes/
---

{% for note in site.notes reversed %}
<article class="main-article" style="margin-bottom: 0.5rem;box-shadow: 0px 20px 50px -30px rgba(86, 119, 119, 0.68), 0px 5px 20px rgba(0, 0, 0, 0.1);">
  <div class="wrap-content">
    <header>
      <h3 >
        <a href="{{note.url | prepend: site.baseurl}}">#{{note.date | date: '%Y, %b %d'}}</a>
        <div class="page-date pull-right">
          <span>{{note.place}}</span>
        </div>
      </h3>

    </header>
    <p style="text-align: justify">{{note.description}}</p>
  </div>
</article>
{% endfor %}
